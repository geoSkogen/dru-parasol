parasol.monologue_config:
  path: '/admin/config/development/parasol'
  defaults:
    _form: '\Drupal\parasol\Form\ParasolMonologueConfigForm'
    _title: 'Birds Chirp.'
  requirements:
    _permission: 'administer site configuration'
